<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quay số ngẫu nhiên trúng thưởng</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎉 Quay số ngẫu nhiên trúng thưởng, nhập vào ô bên dưới 🎉</h1>
  <textarea id="namesInput" rows="5" cols="40" placeholder="Nhập danh sách tên, mỗi tên một dòng..."></textarea><br/>
  <button id="spinBtn">QUAY NGAY</button>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <div id="footer">© 2025 RANDOM | Trang web quay số may mắn</div>

  <div id="winnerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>🎉 Xin Chúc Mừng Người Chiến Thắng!</h2>
      <p id="winnerName"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
